<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hourly Mood Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      margin: 0;
      min-height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 1rem;
    }

    .mood-selector {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .mood {
      font-size: 2.5rem;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none;
    }

    .mood:hover {
      transform: scale(1.3);
    }

    #history {
      width: 100%;
      max-width: 400px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      padding: 1rem;
      overflow-y: auto;
      max-height: 400px;
      margin-bottom: 1rem;
    }

    #history h2 {
      margin-top: 0;
      color: #555;
      font-weight: normal;
      margin-bottom: 1rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }

    .entry {
      display: flex;
      justify-content: space-between;
      padding: 0.3rem 0;
      border-bottom: 1px solid #eee;
      font-size: 1.1rem;
    }

    .entry:last-child {
      border-bottom: none;
    }

    .date {
      color: #888;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    #clear-button {
      padding: 0.5rem 1rem;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    #clear-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <h1>Hourly Mood Tracker</h1>

  <div class="mood-selector" aria-label="Choose your mood">
    <div class="mood" data-mood="üòÄ" title="Happy">üòÄ</div>
    <div class="mood" data-mood="üòê" title="Neutral">üòê</div>
    <div class="mood" data-mood="üòî" title="Sad">üòî</div>
    <div class="mood" data-mood="üò°" title="Angry">üò°</div>
    <div class="mood" data-mood="üò¥" title="Tired">üò¥</div>
  </div>

  <div id="history">
    <h2>Mood History</h2>
    <div id="entries"></div>
  </div>

  <button id="clear-button">Clear History</button>

  <script>
    const moods = document.querySelectorAll('.mood');
    const entriesDiv = document.getElementById('entries');
    const clearButton = document.getElementById('clear-button');

    let moodHistory = JSON.parse(localStorage.getItem('moodHistory')) || [];

    function renderHistory() {
      entriesDiv.innerHTML = '';
      if (moodHistory.length === 0) {
        entriesDiv.innerHTML = '<p>No moods recorded yet.</p>';
        return;
      }

      moodHistory.slice().reverse().forEach(entry => {
        const div = document.createElement('div');
        div.classList.add('entry');
        div.innerHTML = `<span class="mood">${entry.mood}</span> <span class="date">${entry.timestamp}</span>`;
        entriesDiv.appendChild(div);
      });
    }

    function addMood(mood) {
      const now = new Date();
      const options = { month: 'short', day: 'numeric', year: 'numeric' };
      const datePart = now.toLocaleDateString(undefined, options);
      let hour = now.getHours();
      const minutes = now.getMinutes();
      const ampm = hour >= 12 ? 'PM' : 'AM';
      hour = hour % 12 || 12;
      const minuteStr = minutes < 10 ? '0' + minutes : minutes;
      const timePart = `${hour}:${minuteStr} ${ampm}`;
      const timestamp = `${datePart} - ${timePart}`;

      moodHistory.push({ mood, timestamp });
      localStorage.setItem('moodHistory', JSON.stringify(moodHistory));
      renderHistory();
      alert(`Mood recorded at ${timestamp}: ${mood}`);
    }

    moods.forEach(moodDiv => {
      moodDiv.addEventListener('click', () => {
        addMood(moodDiv.dataset.mood);
      });
    });

    clearButton.addEventListener('click', () => {
      const confirmClear = confirm('Are you sure you want to clear your mood history?');
      if (confirmClear) {
        localStorage.removeItem('moodHistory');
        moodHistory = [];
        renderHistory();
        alert('Mood history cleared.');
      }
    });

    renderHistory();
  </script>
</body>
</html>
